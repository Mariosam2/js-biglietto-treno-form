<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500;700&display=swap" rel="stylesheet">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    
</head>

<body>
    <main id="site_main">
        <div class="container">
            <section class="ticket_info">
                <h2 class="title text-uppercase">Il tuo biglietto</h2>
                <div class="row">
                    <div class="col-10 p-2 text-primary">
                        <h3 class="text-uppercase">DETTAGLIO PASSEGGERI</h3>
                        <div class="ticket d-flex">
                            <div class="passengerName">
                                <h3 class="text-uppercase">Nome Passeggero:</h3>
                                <span id="name"></span>
                                <span id="surname"></span>
                            </div>
                            <div class="box">
                                <span class="subtitle">Offerta</span>
                                <span>Sconto:<br><span id="discount"></span></span>
                            </div>
                            <div class="box">
                                <span class="subtitle">Carrozza</span>
                                <span id="cabin"></span>
                            </div>
                            <div class="box">
                                <span class="subtitle">Codice CP</span>
                                <span id="CP">97928</span>
                            </div>
                            <div class="box">
                                <span class="subtitle">Costo biglietto</span>
                                <span id="price"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

        </div>

    </main>
</body>

</html>
