<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500;700&display=swap" rel="stylesheet">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="./assets/js/main.js" defer></script>
</head>

<body>
    <main id="site_main">
        <div class="container">
            <section class="ticketPriceCalc">
                <h2 class="title text-uppercase"><img src="./assets/img/logo.png" alt="" id="logo"> CALCOLA IL PREZZO
                    DEL TUO BIGLIETTO</h2>
                <div class="row">
                    <form action="./ticket.html" method="get" class="d-flex col-10 col-xl-12" id="ticketForm">
                        <div class="userData">
                            <label for="userName">Nome</label>
                            <input type="text" name="userName" id="userName" placeholder="es: Pippo" maxlength="20">
                            <label for="userSurname">Cognome</label>
                            <input type="text" name="userSurname" id="userSurname" placeholder="es: Pluto" maxlength="20">
                        </div>
                        <div class="userData">
                            <label for="distance">Km da percorrere</label>
                            <input type="text" name="distance" id="distance" placeholder="es: 20">
                        </div>
                        <div class="userData">
                            <label for="userAge">Fascia d'et√†</label>
                            <select name="userAge" id="userAge">
                                <option value="underAge">Minorenne</option>
                                <option value="adult">Maggiorenne</option>
                                <option value="overAge">Over 65</option>
                            </select>
                        </div>
                        <div class=" submit grow-1">
                            <input type="submit" value="Genera" id="generate">
                            <div id="cancel">Annulla</div>
                        </div>
                    </form>
                    
                </div>
            </section>
            <section class="ticket_info">
                <h2 class="title text-uppercase">Anteprima biglietto</h2>
                <div class="row">
                    <div class="col-10 col-xl-12 p-2 text-primary">
                        <h3 class="text-uppercase">DETTAGLIO PASSEGGERI</h3>
                        <div class="ticket d-flex">
                            <div class="passengerName d-xs-none">
                                <h3 class="text-uppercase">Nome Passeggero:</h3>
                                <span id="name"></span>
                                <span id="surname"></span>
                            </div>
                            <div class="box">
                                <span class="subtitle">Offerta</span>
                                <span>Sconto:<br><span id="ageGroup"></span></span>
                            </div>
                            <div class="box">
                                <span class="subtitle">Carrozza</span>
                                <span id="cabin">7</span>
                            </div>
                            <div class="box">
                                <span class="subtitle">Codice CP</span>
                                <span id="CP">97928</span>
                            </div>
                            <div class="box">
                                <span class="subtitle">Costo biglietto</span>
                                <span id="price"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

        </div>

    </main>
</body>

</html>
