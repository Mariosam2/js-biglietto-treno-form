<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="./assets/js/main.js" defer></script>
</head>

<body>
    <main id="site_main">
        <div class="container">
            <section class="ticketPriceCalc">
                <h2 class="title text-uppercase"><img src="./assets/img/logo.png" alt="" id="logo"> CALCOLA IL PREZZO DEL TUO BIGLIETTO</h2>
                <div class="row">
                    <form action="./index.html" method="get" class="d-flex col-10" id="ticketForm">
                        <div class="userData">
                            <label for="userName">Nome</label>
                            <input type="text" name="userName" id="userName">
                            <label for="userSurname">Cognome</label>
                            <input type="text" name="userSurname" id="userSurname">
                        </div>
                        <div class="userData">
                            <label for="distance">Km da percorrere</label>
                            <input type="text" name="distance" id="distance">
                        </div>
                        <div class="userData">
                            <label for="userAge">Fascia d'et√†</label>
                            <select name="userAge" id="userAge">
                                <option value="underAge">Minorenne</option>
                                <option value="adult">Maggiorenne</option>
                                <option value="overAge">Over 65</option>
                            </select>
                        </div>
                        <div class=" submit grow-1">
                            <input type="submit" value="Genera">
                            <input type="submit" value="Annulla">
                        </div>
                        

                    </form>

                </div>

            </section>
            <section class="ticket">
                <h2 class="title text-uppercase">Il tuo biglietto</h2>
                <div class="row">
                    <div class="col-10">
                        <h3 class="text-uppercase">DETTAGLIO PASSEGGERI</h3>
                    </div>
                </div>
            </section>

        </div>

    </main>
</body>

</html>
